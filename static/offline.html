<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mood Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 48px 32px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 32px;
            color: #1a202c;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .features {
            margin-top: 32px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #4a5568;
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“µ</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry, you can still 
            browse previously loaded entries while we wait for your connection to return.
        </p>
        
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Try Again
        </a>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Your entries are safely stored</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                <span>Changes will sync when back online</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ“–</span>
                <span>View cached entries anytime</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry connection every 5 seconds
        setInterval(() => {
            fetch('/').then(() => {
                window.location.href = '/';
            }).catch(() => {
                // Still offline
            });
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
